    </div>
    <div class="gameWrapper">
        <button id="endSim" type="button" class="btn btn-dark">End Simulation</button>
        <!-- <button id="view"class="btn btn-dark">Global View</button> -->
        <button id="audioButton">
            <img id="audio" name="audio"  src="./ui-images/speaker.png" alt="image of speaker">
          </button>
      <div id="sliders">
        <div class="sliderSet">
          <h2>Speed</h2>
          <input
            type="range"
            min="1"
            max="5"
            class="custom-range"
            id="range"
          
          />
        </div>
        <div class="sliderSet">
          <h2 class="navHeaders">Animals</h2>
          <div class="row">
            <div class="col-md-4">
              <button class="iconButton">
                <img name="rabbit" class="icons" src="./game-images/rabbit.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="fox" class="icons" src="./game-images/fox.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="bear" class="icons" src="./game-images/bear.png" />
              </button>
            </div>
          </div>
          <h2 class="navHeaders">Tiles</h2>
          <div class="row">
            <div class="col-md-4">
              <button class="iconButton">
                <img name="grass1" class="icons" src="./ui-images/grass2.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="grass2" class="icons" src="./ui-images/grass1.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="grass3" class="icons" src="./ui-images/grass3.png" />
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button class="iconButton">
                <img name="berry" class="tile-icons icons" src="./ui-images/berries.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="tree" class="tile-icons icons" src="./ui-images/tree.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="den" class="tile-icons icons" src="./ui-images/den.png" />
              </button>
            </div>
          
          </div>
          <h2 class=navHeaders>Chaos Mode</h2>
          <hr>
          <div class="row">
            <div class="col-md-12">
                <button id="chaos" type="button" class="btn-circle btn btn-danger">Don't Press</button>
            </div>
          </div>
         
        </div>
      </div>

      <div id="stage">
        <button
          id="showSliders"
          type="button"
          clicked="false"
          class="btn btn-secondary"
        >
          Eco Editor
        </button>
        <canvas id="background"></canvas>
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
    <div class="d3Wrapper">
        <h2>Simulation Statistics</h2>
        <h1>Population</h1>
        <div id='dashboard'></div>
        <h1>Deaths by Starvation</h1>
        <div id="dbStarvation"></div>
        <h1>Deaths by Age</h1>
        <div id="dbAge"></div>
        <h1>Deaths by Predators</h1>
        <div id="dbPred"></div>
        <!-- <button id="reset">Reset to Title</button> -->
 
    </div>
  
  </body>
