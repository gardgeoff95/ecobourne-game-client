<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="./jquery.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script async defer src="logic.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      if (window.module) module = window.module;
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div id="sliders">
        <div class="sliderSet">
          <h2>Speed</h2>
          <input
            type="range"
            min="1"
            max="10"
            class="custom-range"
            id="range"
          />
        </div>
        <div class="sliderSet">
          <h2 class="navHeaders">Animals</h2>
          <div class="row">
            <div class="col-md-4">
              <button class="iconButton">
                <img name="rabbit" class="icons" src="rabbit.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="fox" class="icons" src="fox.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="snake" class="icons" src="snake.png" />
              </button>
            </div>
          </div>
          <h2 class="navHeaders">Tiles</h2>
          <div class="row">
            <div class="col-md-4">
              <button class="iconButton">
                <img name="grass1" class="icons" src="grass1.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="grass2" class="icons" src="grass2.png" />
              </button>
            </div>
            <div class="col-md-4">
              <button class="iconButton">
                <img name="grass3" class="icons" src="grass3.png" />
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <img name="berry" class="tile-icons icons" src="berries.png" />
            </div>
            <div class="col-md-4">
              <img name="tree" class="tile-icons icons" src="tree.png" />
            </div>
            <div class="col-md-4">
              <img name="den" class="tile-icons icons" src="den.png" />
            </div>
          </div>
        </div>
      </div>

      <div id="stage">
        <button
          id="showSliders"
          type="button"
          clicked="false"
          class="btn btn-secondary"
        >
          Eco Editor
        </button>
        <canvas id="background"></canvas>
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
  </body>
</html>
